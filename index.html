
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Baccarat Insight v3.5 PRO AI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>🧠 DỰ ĐOÁN VÁN KẾ TIẾP – <span id="nextRound">Ván 1</span></h2>
    <div id="predictionBox" class="prediction-box"></div>

    <h3>🎴 Nhập lá bài từng ván</h3>
    <form id="roundForm">
      <label for="startingRound">Số ván bắt đầu:</label>
      <input type="number" id="startingRound" value="1" min="1" required />

      <div class="cards">
        <div>
          <strong>Nhà Con:</strong><br/>
          <select class="card" id="p1"></select>
          <select class="card" id="p2"></select>
          <select class="card" id="p3"></select>
        </div>
        <div>
          <strong>Nhà Cái:</strong><br/>
          <select class="card" id="b1"></select>
          <select class="card" id="b2"></select>
          <select class="card" id="b3"></select>
        </div>
      </div>
      <button type="submit">➕ Thêm ván</button>
    </form>

    <div id="history">
      <h3>📜 Lịch sử ván</h3>
      <table id="historyTable">
        <thead>
          <tr><th>Ván</th><th>Con</th><th>Cái</th><th>Kết quả</th><th>Gợi ý</th><th>✅/❌</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
