<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Baccarat Insight v3.3 PRO+</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>🧠 DỰ ĐOÁN VÁN KẾ TIẾP – VÁN <span id="nextRound">1</span></h1>
  <div class="prediction-box" id="predictionBox">⏳ Đang phân tích...</div>

  <h2>🎴 Nhập lá bài</h2>
  <label>Ván bắt đầu: <input id="startRound" type="number" value="1" style="width:80px"/></label><br/>
  <label>Con:</label>
  <select class="card player"></select>
  <select class="card player"></select>
  <select class="card player"></select><br/>

  <label>Cái:</label>
  <select class="card banker"></select>
  <select class="card banker"></select>
  <select class="card banker"></select><br/>

  <button onclick="addRound()">➕ Thêm ván mới</button>

  <h2>📋 Lịch sử các ván</h2>
  <table>
    <thead>
      <tr>
        <th>Ván</th><th>Con</th><th>Cái</th><th>Điểm</th><th>Kết quả</th>
        <th>Dự đoán</th><th>Đúng/Sai</th>
      </tr>
    </thead>
    <tbody id="historyTable"></tbody>
  </table>

  <script src="app.js"></script>
  <script src="main.js"></script>
</body>
</html>
