<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Baccarat Insight v3.7 PRO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>🧠 DỰ ĐOÁN VÁN KẾ TIẾP – VÁN <span id="next-round">1</span></h1>
    <div id="prediction-box">
        <h2>🎯 GỢI Ý CƯỢC:</h2>
        <ul id="suggestions"></ul>
    </div>
    <form id="round-form">
        <label for="current-round">Số ván bắt đầu:</label>
        <input type="number" id="current-round" value="1" min="1">

        <h3>Nhập bài Player:</h3>
        <div id="player-cards">
            <select class="card-select"></select>
            <select class="card-select"></select>
            <select class="card-select"></select>
        </div>

        <h3>Nhập bài Banker:</h3>
        <div id="banker-cards">
            <select class="card-select"></select>
            <select class="card-select"></select>
            <select class="card-select"></select>
        </div>

        <button type="submit">➕ Thêm ván</button>
    </form>

    <table id="history-table">
        <thead>
            <tr>
                <th>Ván</th><th>Bài Con</th><th>Bài Cái</th><th>Điểm Con</th><th>Điểm Cái</th>
                <th>Kết quả</th><th>Gợi ý</th><th>✅/❌</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="app.js"></script>
</body>
</html>
