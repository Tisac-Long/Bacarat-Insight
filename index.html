<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Baccarat Insight v2.0</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Baccarat Insight v2.0</h1>
  <div id="app">
    <!-- Form nhập lá bài -->
    <div class="card-input">
      <label for="playerCards">Lá bài Con:</label>
      <input type="text" id="playerCards" placeholder="VD: 2, J" />
      <label for="bankerCards">Lá bài Cái:</label>
      <input type="text" id="bankerCards" placeholder="VD: 9, K" />
      <button onclick="submitRound()">Thêm ván</button>
    </div>

    <!-- Kết quả và gợi ý -->
    <div id="results"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
